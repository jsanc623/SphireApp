<html>
    <head>
        <title>Sphire Map</title>

        <style>
          #map {
            width: 600px;
            height: 500px;
          }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
        function initialize() {
            var data = JSON.parse({{ .Body }})

        console.log(data)

            var map = new google.maps.Map(document.getElementById('map'), {
                center: new google.maps.LatLng(data.mid.lat, data.mid.lng),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var rectangle = new google.maps.Rectangle({
              strokeColor: '#00FF00',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#F0F000',
              fillOpacity: 0.35,
              map: map,
              bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(data.lat.min, data.lng.min),
                  new google.maps.LatLng(data.lat.max, data.lng.max))
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map">

        </div>
    </body>
</html>
